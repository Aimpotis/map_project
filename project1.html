<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tha gamiso ton Map</title>
  <style>
  html, body {
    width: 100%;
    height: 100%;
  }
 .container{
   width: 100%;
   height: 100%;
   display: flex;
 }
 .sidebar{
   width: 20%;
 }
 #map {
   width: 80%;
 }
  </style>
</head>
<body>
  <div class ="container">
    <div class="sidebar">
      <input placeholder="Search…" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
      <ul data-bind="template: {name:'loc', foreach:locList}"></ul>
      <script type="text/html" id="loc">
        <li>
          <strong data-bind="text: title, click: $parent.setLoc"></strong> –
        </li>
      </script>
       </div>
    <div id="map">

    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhBhCpY58VPkKqX96p2JxfQxL12A-DkZg&callback=initMap"
  async defer></script>
  <script src="knockout-3.4.2.js"></script>
  <script src="app4.js"></script>

</body>
</html>
